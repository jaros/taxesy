<ion-header>

  <ion-navbar>
    <ion-title>TAXESy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list-header>
    Suggestions:
  </ion-list-header>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>

  <ion-footer align="center">
    <button class="btn" block ion-button>I'M DONE</button>
  </ion-footer>

</ion-content>
