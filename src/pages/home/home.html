<ion-header>
  <ion-navbar>
    <ion-title>Overview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id="parent">

    <div class="center">
      <ion-label color="dark">INSURANCE</ion-label>
      <button class="btn" ion-button round [color]="insuranceBtnColor">{{insuranceDocuments}}</button> <!---->
      <div>
        <button class="btn" ion-button round color="secondary">2</button> <!--Bank Account Statement-->
        <button class="btn" ion-button round color="secondary">1</button> <!--Real Estate-->
      </div>
      <div>
        <ion-label class="btn-label left" color="dark">BANK</ion-label>
        <ion-label class="btn-label right" color="dark">OTHER</ion-label>
      </div>
    </div>
  </div>

  <ion-footer>
    <button (click)="scanDocument()" ion-button color="light" block>SCAN</button>
    <button ion-button color="light" block>EDIT</button>
    <button ion-button color="light" block>FINALISE</button>
  </ion-footer>
</ion-content>
